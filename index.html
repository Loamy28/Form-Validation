<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- LINKS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">

    <title>Registration Form</title>

</head>
<body>
    
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name" required>
                        </div>

                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" placeholder="Enter Middle Name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of birth</label>
                            <input type="date" placeholder="Enter birthdate" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter email" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="gender" required>
                        </div>

                        <div class="input-field">
                            <label>Contact Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Enter password" required>
                        </div>

                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm password" required>
                        </div>

                    </div>
                </div>

                <div class="details address">   
                    <span class="title">Address Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Street / Unit</label>
                            <input type="text" placeholder="House No. & Street Name" required>
                        </div>

                        <div class="input-field">
                            <label>Barangay</label>
                            <input type="number" placeholder="Brgy. No." required>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter city" required>
                        </div>

                        <div class="input-field">
                            <label>Municipality</label>
                            <input type="text" placeholder="Enter municipal" required>
                        </div>

                        <div class="input-field">
                            <label>Province</label>
                            <input type="text" placeholder="Enter province" required>
                        </div>

                        <div class="input-field">
                            <label>Zipcode</label>
                            <input type="number" placeholder="Enter zipcode" required>
                        </div>

                    </div>
                </div>

                
            </div>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
